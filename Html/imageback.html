<!DOCTYPE html>
<html>
<head>
    <meta http-equiv = 'Content-Type' content = 'text/html' charset = 'utf-8'>
    <meta name = 'viewport' content = 'initial-scale = 1.0,width=device-width' >
    <title>响应式布局</title>
    <link rel="stylesheet" type="text/css" href="../dist/mcss/rwd.css">
    <link rel="stylesheet" type="text/css" href="../dist/css/font-awesome.min.css">

    <style type="text/css">
        .wapper
        {
            width: 100%;
            height: 100px;
            background-color: green;
            overflow: hidden;
        }
        .images
        {
            position: absolute;
            display: inline-block;
            border: 0px;
            margin: 0px;   
            height: 100px;
        }

    </style>
</head>

<body>
    <div class="container">
        <!-- the header and navigation -->
        <div id="test1" class="navbar">
            <input class = 'name' type = 'button' value = '菜单'>
            <!--如果在ul中定义class为 display .display {display:block} 只能使ul的子元素为block为block元素 ul还是属于none状态 -->
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">新闻</a></li>
                <li><a href="#">头条</a></li>
                <li><a href="#">视频</a></li>
                <li><a href="#">音乐</a></li>
            </ul>
            <div class = "wapper" id = "wapper">
                <!-- <img class = "images" src="../dist/images/back.jpg"> -->
                <img is = "imgs" :imgleft = "leftt">
                <!-- <img src="../dist/images/back.jpg" class = "images" v-for = "c in leftt" :width = "c.width" v-bind:style="{left: c.left + 'px' }"> -->
            </div>
        </div>

        
    </div>
    <br><br><br><br><br><br><br>
    
    <script type="text/x-template" id="mimage">
        <img class = "images" v-for = "c in imgleft" :width = "c.width+'%'" v-bind:style="{left: c.left + '%' }" src="../dist/images/back.jpg">
    </script>
    

    <script type="text/javascript" src = '../dist/js/jquery.min.js'></script>
    <script type="text/javascript" src = '../dist/js/vue.js'></script>
    <script type="text/javascript">
        var net = new Vue({
            el:"#wapper",
            data:
            {
                leftt:[
                {"left":0,"width":10},
                {"left":20,"width":20},
                {"left":50,"width":30}
                ]
            },
            components:
            {
                imgs:
                {
                    template: "#mimage",
                    props:
                    {
                        imgleft : Array
                    }
                } 
            }
        });
        console.log(net.left);
    </script>
</body>

</html>
