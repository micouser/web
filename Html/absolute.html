<!DOCTYPE html>
<htmml>
<head>
    <title>Absolute定位</title>
    <style type="text/css">
    .div1
    {
        position: absolute;
        background-color: gray;
        width: 200px;
        height: 200px;
    }
    
    .div2
    {
        position: absolute;
        background-color: red;
        left: 150px;
        width: 50px;
        height: 50px;
    }
    .text1
    {
        height: 20px;
        line-height: 20px;
        overflow: hidden;
        text-align: center;
    }
    </style>    
</head>

<body>
    <div class = "div1">
        <div class = "div2">
            <p class = "text1">+3</p>
        </div>
    </div>
</body>

</html>
