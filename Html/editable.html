<html>
<head>
    <link rel="stylesheet" type="text/css" href="../dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="../dist/css/bootstrap-editable.min.css">

    <style type="text/css">
        .editable1
        {
            position: absolute;
            top: 200px;
            left: 200px;
        }
        .editable2
        {
            position: absolute;
            top: 300px;
            left: 300px;
        }
    </style>
</head>
<body>
<div>
    <a href="#" id = "editable1" class = "editable1">Editable1</a>
    <a href="#" id = "editable2" class = 'editable2'>Editable2</a>
</div>

<div class = "timeline-container">
    <div class = "timeline-label">
        <div class = "timeline-items">
            <div class = "timeline-item clearfix">
                <div class = "timeline-info">
                    
                </div>

                <div class = "widget-box transparent">
                    
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src = "../dist/js/jquery.min.js"></script>
<script src="../dist/js/bootstrap.min.js" type="text/javascript"></script>
<script type="text/javascript" src = "../dist/js//bootstrap-editable.min.js"></script>


<script type="text/javascript">
    jQuery(document).ready(function($) {
        $("#editable1").editable({
            type: 'text',
            title: 'username',
            highlight: 'green',
            mode: 'inline',
            defaultValue:'name',
            success:function(response,newValue){
                $("#editable1").val(newValue);
            }
        });

        $("#editable2").editable({
            type: 'text',
            title: 'username2',
            onblur: 'ignore',
            success: function(response,newValue)
            {
                $("#editable2").val(newValue);
            }
        })
    });
</script>   
</body>
</html>
