<!DOCTYPE html>
<html>
<head>
  <script src="../dist/js/jquery.min.js"></script>
  <script src="../dist/js/jquery-ui.min.js"></script>
  <style type="text/css">
    .draggable { 
      float: left;
      width: 75px; 
      height: 25px; 
      background: silver; 
      padding: 10px;
      margin: 10px;
      border: 2px red solid; 
      z-index: 2;
    }
    .dropbox {
      top:50px; 
      float:left; 
      width: 125px; 
      height: 75px; 
      background: gray; 
      color: white; 
      padding: 10px;
      margin: 10px;
      border: 2px red solid; 
    }
  </style>
</head>
<body style="font-size:62.5%;">
<div class="draggable">Drag me</div>
<div class="draggable">Drag me</div>
<div class="dropbox droppable" id="1" >Drop here</div>
<div class="dropbox droppable" id="2" >Drop here</div>
<div class="dropbox droppable" id="3" >Drop here</div>
<div class="dropbox droppable" id="4" >Drop here</div>
 
<script>
  $(document).ready(function() {
    var dropId = null;
    $(".draggable").draggable();
     $(".dropbox").droppable({
      drop:function(){
        if($(this).hasClass("droppable")){
          dropId = this.id;
          console.log(this.id);
          $(this).removeClass("droppable");  
          $(".draggable").draggable({
            revert:false 
          })
        }else{
          $(".draggable").draggable({
            revert:true 
          })
        }       
      },
      out:function(){
        $(this).addClass("droppable");
      }
     });
     
  });
  </script>
</body>
</html>
