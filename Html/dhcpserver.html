<!DOCTYPE html>
<html>
<head>
    <meta http-equiv = 'Content-Type' content = 'text/html' charset = 'utf-8'>
    <meta name = 'viewport' content = 'initial-scale = 1.0,width=device-width' >
    <title>DHCP </title>
    <link rel="stylesheet" href="../dist/mcss/vue.css">
</head>
    
<body>  
    <div id = 'dhcpservers'>
        <button @click = "enabledrag()">可拖拽</button>
        <button @click = "disabledrag()">不可拖拽</button>
        <script type="text/x-template" id = "dhcptable">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Primary</th>
                        <th>Secondary</th>
                        <th>Areas</th>
                    </tr>
                </thead>
                <tbody id = "assigned">
                    <tr v-for = "dhcp in dhcps">
                        <td v-for = "key in column">{{dhcp[key]}}</td>
                        <td>
                            <ol>
                                <li v-for = "n in dhcp.areas">{{n}}</li>
                            </ol>
                        </td>
                    </tr>
                </tbody>
            </table>
        </script>        
        <server :dhcps = "dhcp" :column = "columns"></server> 
    </div>
    
    <div id = "hnareas" class = "hnareas">
        <h4>未分配DHCP的地区：</h4>
        <script type="text/x-template" id="unassigned"> 
            <ol>
                <li v-for = "key in areas">{{key}}</li>
            </ol>
        </script>
        
        <area :areas = "arealist"></area>
    </div>

    <script type="text/javascript" src = '../dist/js/jquery.min.js'></script>
    <script type="text/javascript" src = '../dist/js/jquery-ui.min.js'></script>
    <script type="text/javascript" src = '../dist/js/vue.js'></script>
    <script type="text/javascript" src = '../dist/mjs/dhcpserver.js'></script>
</body>

</html>
